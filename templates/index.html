<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Real-time Face Detection</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="camera-container position-relative">
                            <video id="video" class="w-100" autoplay playsinline></video>
                            <canvas id="canvas" class="position-absolute top-0 start-0 w-100 h-100"></canvas>
                            <div id="loading" class="position-absolute top-50 start-50 translate-middle d-none">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="controls mt-3 text-center">
                            <button id="startButton" class="btn btn-primary me-2">Start Camera</button>
                            <button id="stopButton" class="btn btn-secondary me-2" disabled>Stop Camera</button>
                            <button id="screenshotButton" class="btn btn-info" disabled>Log Face Screenshot</button>
                        </div>

                        <div class="alert alert-danger mt-3 d-none" id="errorAlert" role="alert">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
